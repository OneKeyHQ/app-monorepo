<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OneKey JS SDK | OneKey</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="OneKey hi@onekey.so" />
    <meta name="robots" content="index, follow" />
    <meta name="title" content="OneKey JS SDK | OneKey" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
  </head>
  <body>
    <script type="text/javascript">
      window.addEventListener('message', (event) => {
        if (event.data === 'BLE_MODE_SUCCESS') {
          window.$BLE_MODE = true;
          return;
        }

        if (event.data === 'BLE_MODE_FAIL') {
          window.$BLE_MODE = false;
          return;
        }
      });
      window.parent.postMessage(
        {
          event: 'UI_EVENT',
          type: 'iframe-bootstrap',
        },
        '*',
      );

      const iframeScript = document.createElement('script');
      iframeScript.setAttribute('type', 'text/javascript');
      iframeScript.setAttribute('src', '<%= htmlWebpackPlugin.files.js[0] %>');
      iframeScript.setAttribute('async', 'false');
      document.body.appendChild(iframeScript);
    </script>
  </body>
</html>
