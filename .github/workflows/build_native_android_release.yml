name: Build Native Android Release CI

on:
  schedule:
    - cron: '30 9 * * 5'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          registry-url: 'https://npm.pkg.github.com'
          always-auth: true
          scope: '@onekeyhq'

      - name: Setup Expo
        uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true

      - name: Install Dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: 'yarn'

      - name: Build on EAS
        run: |
          cd packages/app
          npx eas-cli build --profile=production --platform android --non-interactive --no-wait > eas-build.log
          npx eas-cli build --profile=production-store --platform android --non-interactive --no-wait

      - name: Read EAS build Info
        id: build_info
        run: |
          cd packages/app
          export AND_DOWNLOAD_URL=$(egrep '(Build details: )\S+' eas-build.log | egrep -o '(https?):\/\/[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]' | head -n 1)
          echo "::set-output name=and_url::$(echo $AND_DOWNLOAD_URL)"
          export APP_JSON=`cat app.json`
          export APP_VERSION=`echo $(jq -r '.expo.version' <<< "$APP_JSON")`
          echo "::set-output name=version::$(echo $APP_VERSION)"

      - name: Notice Slack Update
        uses: OneKeyHQ/onekey-github-actions/notice-slack-app-update@main
        with:
          web-hook-url: ${{ secrets.SLACK_DEV_WEBHOOK }}
          artifact-type: Android-Release
          artifact-name: Android-Release
          artifact-download-url: ${{ steps.build_info.outputs.and_url }}
          artifact-bundle-id:  'so.onekey.app.wallet'
          artifact-version-code:  ${{ steps.build_info.outputs.version }}
          artifact-version-name:  ${{ steps.build_info.outputs.version }}
